<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>eStore Product Detail</title>
	<!-- favicon -->
	<link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">
	
	<!-- css -->
	<link rel="stylesheet" href="css/bxslider/jquery.bxslider.min.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />

	<!-- js -->
	<script src="js/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="js/moment/moment.min.js" type="text/javascript"></script>
	<script src="js/bxslider/jquery.bxSlider.min.js" type="text/javascript"></script>
	<script src="js/angular/angular.min.js" type="text/javascript"></script>

	<!-- app -->
	<script src="productdetailpage.js" type="text/javascript"></script>
	<!-- modules injection -->
	<script src="modules/core/core.js" type="text/javascript"></script>
	<script src="modules/core/coreDirective.js" type="text/javascript"></script>
	<script src="modules/core/coreService.js" type="text/javascript"></script>
	<script src="modules/core/coreController.js" type="text/javascript"></script>
	
	<script src="modules/product/product.js" type="text/javascript"></script>
	<script src="modules/product/productDirective.js" type="text/javascript"></script>
	<script src="modules/product/productController.js" type="text/javascript"></script>
	<script src="modules/product/productDetailController.js" type="text/javascript"></script>
	<script src="modules/product/productService.js" type="text/javascript"></script>
</head>
<body>
	<!-- header -->
	<div id="top">
		<div class="shell">			
			<div id="header" ng-header></div>
		</div>
	</div>
	
	<!-- main -->
	<div id="main">
		<div class="shell">
			<!-- Search, etc -->
			<div ng-search></div>
			
			<!-- Content -->
			<div id="content">				
				<div id="container">
					<div class="tabbed-product-detail">
						<div class="tab-content" ng-controller="productDetailController as vm">
							<div ng-product-detail product="vm.product"></div>
						</div>
					</div>
					<div class="tabbed-product-list">
						<div class="tab-content" ng-controller="productRelatedController as vm">
							<div ng-product-related productlist="vm.productlist"></div>
						</div>
					</div>
					<div ng-brand></div>
					<div ng-footer></div>
				</div>
			</div>
		</div>
	</div>

	<!-- TO DO: footer -->

	<script>
		angular.element(function() {
			angular.bootstrap(document, ['productdetailpage']);
		});
	</script>
</body>
</html>
